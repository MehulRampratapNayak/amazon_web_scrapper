<!DOCTYPE html>
<html lang="en" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
     <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  <title>Scrapped Data Page</title>
      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

    <body>
    <header>
      <!-- Jumbotron -->
      <div class="p-5 text-center bg-#EBEEF3">
        <h1 class="mb-3">Scrapped Data for the Product You Searched</h1>
      </div>
      <!-- Jumbotron -->
    </header>
        <div class="result-table">
            <table class="table">
                    <tr>
                        <th scope="col"><b>Description</b></th>
                        <th scope="col"><b>Price(Rs)</b></th>
                        <th scope="col"><b>Rating</b></th>
                        <th scope="col"><b>Review Count</b></th>
                        <th scope="col"><b>Url of the Product</b></th>
                    </tr>
                        {% for record in scrapper %}
                    <tr>
                        <td>{{record['Description']}}</td>
                        <td>{{record['Price(Rs)']}}</td>
                        <td>{{record['Rating']}}</td>
                        <td>{{record['Review Count']}}</td>
                        <td>{{record['Url of the Product']}}</td>
                      {% endfor %}
            </table>
        </div>
    </body>
</html>
